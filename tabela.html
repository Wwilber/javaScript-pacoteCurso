<!--
    TABELAS:

<table>
    Prós:
        - Visualização de dados via linhas e colunas.
        - Boa acessibilidade para leitura dos dados.

    Contras:
        - Pouco flexível
        - Precisa de estilização para melhor visualização

    Não usar:
        - Para criar seu layout
-->

<table>
    
    <caption>Pessoas por idade</caption> <!-- DESCRIÇÃO DA TABELA:-->
    
    <thead> <!-- INÍCIO DO CABEÇALHO:-->
        <tr> <!--<tr>-linha:-->
            <th> Nome</th>  <!--<th>-cabeçalho da tabela:-->
            <th> Idade</th> <!--<th>-cabeçalho da tabela:-->
        </tr>            
    </thead> <!-- FIM DO CABEÇALHO:--> 

    <tbody> <!-- CORPO:-->
        <tr> <!--<tr>-linha:-->
            <td>Mayke</td>  <!--<td>-conteúdo da tabela:-->
            <td>35</td>     <!--<td>-conteúdo da tabela:--> 
        </tr>
        <tr>
            <td>Diego</td>  <!--<td>-conteúdo da tabela:-->
            <td>25</td>     <!--<td>-conteúdo da tabela:-->
        </tr>
    </tbody>
    
    <!-- RODAPÉ: -->
    <tfoot>
        <!-- <tr> - linha: -->
            <tr>
                <!-- <td> - conteúdo da tabela: -->
                <td>TOTAL:</td>
                <td>2 Pessoas</td>
            </tr>
           
    </tfoot>
</table>

<!-- TABELA COMPLEXA:-->
<!-- 
    2 Lojas:
        Quantos produtos foram produzidos, quantos vendidos e agrupado por nome dos produtos
-->

<table> <!-- INÍCIO DA TABELA: -->
    <!-- DESCRIÇÃO DA TABELA:-->
    <caption>Produzidos x Vendidos por Loja</caption>

    <colgroup> <!-- INICIO DO AGRUPA AS TABELAS -->
        <col> <!--SEM ESTILO NA 1 COLUNA-->
        <col span="2" style="background-color: red;">
        <col span="2" style="background-color: blue">
    </colgroup><!-- FIM DO AGRUPA AS TABELAS -->

   
    <thead>  <!-- CABEÇALHO:-->
       
        <tr>  <!-- <tr> - linha: -->
            <th rowspan="2"></th> <!-- Coluna Vazia em duas linhas utilizando o rowspan-->
            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <th colspan="2" scope="colgroup">Antonia Pereira</th>
        </tr>
        
        <tr>
            <th scope="col">Produzidos</th> <!--<th>-cabeçalho da tabela:-->
            <th scope="col">Vendidos</th> <!--<th>-cabeçalho da tabela:-->
            <th scope="col">Produzidos</th> <!--<th>-cabeçalho da tabela:-->
            <th scope="col">Vendidos</th> <!--<th>-cabeçalho da tabela:-->
        </tr>
                
    </thead>
    
    <tbody> <!-- CORPO:-->
        <tr> <!--<tr>-linha:-->
            <th scope="row">Vassouras</td>  <!--<td>-conteúdo da tabela:-->
            <td>50</td> <!--<td>-conteúdo da tabela:-->
            <td>30</td> <!--<td>-conteúdo da tabela:-->
            <td>20</td> <!--<td>-conteúdo da tabela:-->
            <td>20</td> <!--<td>-conteúdo da tabela:-->     
        </tr>
        
        <tr> <!--<tr>-linha:-->
            <th scope="row">Baldes</td>  <!--<td>-conteúdo da tabela:-->
            <td>10</td> <!--<td>-conteúdo da tabela:-->
            <td>10</td> <!--<td>-conteúdo da tabela:-->
            <td>30</td> <!--<td>-conteúdo da tabela:-->
            <td>25</td> <!--<td>-conteúdo da tabela:-->     
        </tr>
    </tbody> <!-- FIM DO CORPO:-->
</table> <!-- FIM DA TABELA: -->
